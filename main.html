<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <title>Tea shop</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="#!" class="logo">
            <img src="assets/img/logo.svg" alt="Logo" />
          </a>
          <nav class="menu">
            <button class="menu-button">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </button>
            <ul class="menu-list">
              <li class="menu-item">
                <a href="#!">Black</a>
              </li>
              <li class="menu-item">
                <a href="#!">Green</a>
              </li>
              <li class="menu-item">
                <a href="#!">White</a>
              </li>
              <li class="menu-item">
                <a href="#!">Oolong</a>
              </li>
              <li class="menu-item">
                <a href="#!">Pu-erh</a>
              </li>
            </ul>
          </nav>
          <ul class="user-actions">
            <li class="user-actions-item">
              <a href="#!" class="user-actions-link">
                <img src="assets/img/cart.svg" alt="Cart" />
              </a>
            </li>
            <li class="user-actions-item">
              <a href="#!" class="user-actions-link">
                <img src="assets/img/profile.svg" alt="Profile" />
              </a>
            </li>
            <li class="user-actions-item user-action-item-search">
              <a href="#!" class="user-actions-link ">
                <img src="assets/img/icon.svg" alt="search" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="first">
        <div class="container">
          <div class="main-content">
            <h1 class="top-title">
              A cup of tea is a moment of calm in the chaos of life
            </h1>
            <p class="top-text">
              Wide selection of high-quality teas from all over the world,
              carefully curated by tea experts.
            </p>
          </div>
        </div>
      </section>
      <blockquote class="blockqoute">
        <p class="blockqoute-text">
          "Tea is not just a drink, it's a way of life and a way to connect with
          our loved ones."
        </p>
      </blockquote>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
